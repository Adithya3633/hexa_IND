<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white text-center">
                        <h2>Leaf Disease Detection</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <p class="lead">Upload an image of a plant leaf to detect diseases</p>
                        </div>
                        
                        <form id="uploadForm" class="mb-4">
                            <div class="mb-3">
                                <div class="upload-area" id="dropZone">
                                    <input type="file" id="fileInput" class="d-none" accept=".jpg,.jpeg,.png">
                                    <div class="text-center">
                                        <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                        <p>Drag and drop an image here or click to select</p>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg">Analyze Leaf</button>
                            </div>
                        </form>

                        <div id="result" class="d-none">
                            <div class="text-center mb-3">
                                <h4>Analysis Result</h4>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <img id="previewImage" class="img-fluid rounded" alt="Uploaded leaf">
                                </div>
                                <div class="col-md-6">
                                    <div class="result-details">
                                        <h5>Diagnosis:</h5>
                                        <p id="predictionResult" class="lead"></p>
                                        <div class="confidence-meter mt-3">
                                            <h5>Confidence:</h5>
                                            <div class="progress">
                                                <div id="confidenceBar" class="progress-bar" role="progressbar"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing leaf image...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
